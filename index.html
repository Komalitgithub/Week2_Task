<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Dashboard</h1>
        <button class="logout-btn">Logout</button>
      </header>

      <!-- Widgets -->
      <section class="widgets">
        <div class="widget">
          <h3>Users</h3>
          <p>1,234</p>
        </div>
        <div class="widget">
          <h3>Revenue</h3>
          <p>$12,345</p>
        </div>
        <div class="widget">
          <h3>Sales</h3>
          <p>678</p>
        </div>
      </section>

      <!-- Charts and Tables -->
      <section class="data-section">
        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Active</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Inactive</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
